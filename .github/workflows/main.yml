name: Build Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up CMake
      uses: lukka/get-cmake@v3.21.1
    - name: List installed Visual Studio versions
      run: |
      "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe" -all -prerelease -format text
      shell: cmd
    - name: Create Build Directory
      run: mkdir build
      shell: cmd
    - name: Change to Build Directory and Build
      run: |
        cd build
        cmake -G "Visual Studio 16 2019" -A x64 ..
        cmake --build . --config Release
      shell: cmd
